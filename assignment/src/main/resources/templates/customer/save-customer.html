<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Save Customer</title>

<style>
.error {
	color: red;
}
</style>

</head>
<body>

	<div class="container">
		<h2>Save Customer</h2>
		<hr>
		<form action="#" th:action="@{/customer/save}" th:object="${customer}" method="POST">
		
			<input type="hidden" th:field="*{customerId}"/>
			
			CustomerName:
			<input type="text" th:field="*{customerName}" placeholder="Customer Name" class="form-control mb-4 col-4"/>
			<p class="error" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"/>
			
			Email:
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4"/>
			<p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
			
			Address:
			<input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4"/>
			<p class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"/>
			
			Password:
			<input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4"/>
			<p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
			<button type="submit" class="btn btn-info col-2">Save</button>	
		</form>
		
		<hr>
		
		<div th:switch="${saveType}"> 
		<a th:case="update" th:href="@{/customer/home(customerId=${customer.customerId})}">Back to Home</a>
		<a th:case="*" th:href="@{/customer/login/form}">Back to Login</a>
		</div>
	</div>
</body>
</html>
