<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script th:inline="javascript">
/*
function calculatePrice(){
	var items = [[${items}]];
	console.log(items);
}*/
</script>

<title>My Cart</title>
</head>

<body>

	<div class="container">
		<h2>My Cart</h2>
		<p th:text="'Welcome ' + ${customer.customerName}" class="text-success" />
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		  <ul class="navbar-nav">
		  <li class="nav-item">
		      <a class="nav-link" th:href=@{/customer/home(customerId=${customer.customerId})}>Home</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" th:href=@{/customer/orders(customerId=${customer.customerId})}>My Orders</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" th:href=@{/customer/cart(customerId=${customer.customerId})}>My Cart</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" th:href=@{/customer/update/form(customerId=${customer.customerId})}>Update Details</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" th:href="@{/customer/login/form}">Logout</a>
		    </li>
		  </ul>
		</nav>
		
		<hr>
		
		<p th:if="${#lists.isEmpty(customerCartDetails)}">No items to display, please add something to cart from home page</p>
		
		<div th:unless="${#lists.isEmpty(customerCartDetails) == true}">
		<!-- <form th:action="@{/order/place}" method="POST"> -->
		
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>ItemName</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Action</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="customerCartDetail, iterator : *{customerCartDetails}">
						<td th:text="${customerCartDetail.item.itemName}"/>
						<td th:text="${customerCartDetail.item.price}"/>
						<td th:text="${customerCartDetail.quantity}"/>
						
						<td>
							
							<a th:href="@{/cart/update/quantity(customerId=${customer.customerId},itemId=${customerCartDetail.item.itemId})}" class="btn btn-info btn-sm"> 
								Update
							</a>
							
							<!-- <form action="#" th:action="@{/cart/quantity/update}" th:object="${customerCartDetail}" method="POST"> -->
								<!-- <input type="hidden" th:field="*{customer.customerId}"> -->
								<!-- <input type="hidden" th:field="*{item.itemId}"> -->
								<!-- <button type="submit" class="btn btn-info col-2">Update</button> -->
							<!-- </form> -->
							
							<a th:href="@{/cart/delete(customerId=${customer.customerId}, itemId=${customerCartDetail.item.itemId})}" class="btn btn-danger btn-sm"
								onclick="if(!(confirm('Are you sure about deleting this item from cart?'))) return false">
								Delete
							</a>
						</td>
						
					</tr>
					
					<tr>
		        		 <td colspan="3" /> <td th:text="'Total Price : ' + ${#aggregates.sum(customerCartDetails.![item.price * quantity])}"></td> 
					</tr> 
					
				</tbody>
			</table>		
			
			<!-- <input type="submit" class="btn btn-info col-2" value="Place Order" style="float:right;"/> -->
			
			<a th:href="@{/order/place(customerId=${customer.customerId})}" class="btn btn-primary col-2" style="float:right;">Place Order</a>
			
		<!-- </form> -->
		
		</div>
		
		<br/>
		
		<hr>
		<a th:href="@{/customer/home(customerId=${customer.customerId})}">Back to Home</a>
	
	</div>
</body>
</html>
