<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Login Customer</title>

<style>

.error {
	color: red;
}
</style>

</head>
<body>

	<div class="container">
		<h2>Login Customer</h2>
		<hr>
		<form action="#" th:action="@{/customer/login}" th:object="${credentials}" method="POST">
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4"/>
			<p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
			<input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4"/>
			<p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
			<button type="submit" class="btn btn-info col-2">Submit</button>	
		</form>
		
		<hr>
		
		<a th:href="@{/customer/save/form}">New Customer? Proceed to Register</a>
	</div>
</body>
</html>
