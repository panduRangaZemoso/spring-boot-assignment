<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script th:inline="javascript">
/*<![CDATA[*/

    var message = /*[[${message}]]*/ 'default';
    
    if( message !== null && message !== 'default'){
    	alert(message);
    }
    
/*]]>*/
</script>

<title>Home</title>
</head>

<body>

	<div class="container">
		<h2>Customer Home</h2>
		<p th:text="'Welcome ' + ${customer.customerName}" class="text-success" />	
		
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		  <ul class="navbar-nav">
		  	<li class="nav-item">
		      <a class="nav-link" th:href=@{/customer/home(customerId=${customer.customerId})}>Home</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" th:href=@{/customer/orders(customerId=${customer.customerId})}>My Orders</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" th:href=@{/customer/cart(customerId=${customer.customerId})}>My Cart</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" th:href=@{/customer/update/form(customerId=${customer.customerId})}>Update Details</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" th:href="@{/customer/login/form}">Logout</a>
		    </li>
		  </ul>
		</nav>
		
		<hr>
		
		<!-- <form th:action="@{/order/place}" method="POST"> -->
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>ItemID</th>
						<th>ItemName</th>
						<th>Price</th>
						<th>StockQuantity</th>
						<th>Action</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="item, iItem : *{items}">
						<td th:text="${item.itemId}" />
						<td th:text="${item.itemName}"/>
						<!-- <td class="error" th:if="${#fields.hasErrors('item.itemName')}" th:errors="${item.itemName}"/> -->
						<td th:text="${item.price}"/>
						<td th:text="${item.stockQuantity}"/>
						
						<td>
							<a th:href="@{/cart/add(customerId=${customer.customerId},itemId=${item.itemId})}" class="btn btn-info btn-sm">
								Add To Cart
							</a>
						</td>
						
						
						<!-- FORM TO EDIT QUANTITY TO ORDER  -->
						<!-- <td><input type="number" th:value="*{items[__${iItem.index}__].quantity}" placeholder="Quantity" onchange="calculatePrice()"/></td> -->
					</tr>
					
					<!-- TO SHOW TOTAL PRICE OF ALL THE ITEMS AND QUANTITIES SELECTED -->
					<!-- <tr> -->
		        		<!-- <td colspan="4" /> <td th:text="'Total Price : ' + ${#aggregates.sum(items.![price*quantity])}"></td> -->
					<!-- </tr> -->
					
				</tbody>
			</table>		
			
			
			<!-- <input type="submit" class="btn btn-info col-2" value="Place Order" style="float:right;"/> -->
			
			
		<!-- </form> -->
	
	</div>
</body>
</html>
