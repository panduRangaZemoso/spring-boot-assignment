<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Save Item</title>

<style>
.error {
	color: red;
}
</style>

</head>
<body>

	<div class="container">
		<h2>Save Item</h2>
		<hr>
		<form action="#" th:action="@{/item/save}" th:object="${item}" method="POST">
		
			<input type="hidden" th:field="*{itemId}"/>
			
			ItemName:
			<input type="text" th:field="*{itemName}" placeholder="Item Name" class="form-control mb-4 col-4"/>
			<p class="error" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"/>
			
			Price:
			<input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4"/>
			<p class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
			
			Stock Quantity:
			<input type="text" th:field="*{stockQuantity}" placeholder="Stock Quantity" class="form-control mb-4 col-4"/>
			<p class="error" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"/>
			
			<button type="submit" class="btn btn-info col-2">Save</button>	
		</form>
		
		<hr>
		<a th:href="@{/item/listAll}">Back to list</a>
	</div>
</body>
</html>
