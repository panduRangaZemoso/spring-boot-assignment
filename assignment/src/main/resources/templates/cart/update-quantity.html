<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Update Cart Item</title>

<style>
.error {
	color: red;
}
</style>


</head>

<body>

<div class="container">
		<h2>Update Cart Item</h2>
		<hr>
		<form action="#" th:action="@{/cart/save}" th:object="${customerCartDetails}" method="POST">
		
			<input type="hidden" th:field="*{customer.customerId}"/>
			<input type="hidden" th:field="*{item.itemId}"/>
			Quantity:
			<input type="text" th:field="*{quantity}" placeholder="Quantity" class="form-control mb-4 col-4"/>
			<p class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"/>
			<button type="submit" class="btn btn-info col-2">Save</button>	
		</form>
		
		<hr>
		
		<a th:href="@{/customer/home(customerId=${customerCartDetails.customer.customerId})}">Back to Home</a>
		<br/>
		<a th:href="@{/customer/cart(customerId=${customerCartDetails.customer.customerId})}">Back to Cart</a>
	</div>
	

</body>
</html>
